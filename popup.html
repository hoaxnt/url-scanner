<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>URL Scanner (Beta)</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      * {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="popup-container">
      <header>
        <h1>URL Scanner (Beta)</h1>
        <p class="subtitle">Protect yourself from suspicious URLs.</p>
      </header>

      <section class="input-section">
        <input
          type="text"
          id="urlInput"
          placeholder="URL to Scan"
        />
        <button id="scanBtn">Scan</button>
      </section>

      <section id="loading" style="display: none">
        <p>🔎 Scanning... Please wait.</p>
      </section>

      <section
        id="result-section"
        style="
        display: none;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 10px;
        background: #f5f5f5;
        border-radius: 5px;
        font-size: 0.9em;
        margin: 15px 10px 0 10px;
        border: 1px solid #ddd;
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: normal;
      "
      
      >
      <h2 style="font-size: 1.6em; font-weight: bold; margin-bottom: 15px; color: #333;">🔍 <span id="scan-status-title">Scan Result</span></h2>

      <!-- Status with dynamic color change based on the scan result -->
      <p style="font-size: 1.1em; margin-bottom: 12px;">
        <strong>Status:</strong> 
        <span id="result-status" style="font-size: 1.2em; font-weight: bold; color: #ff9800;">N/A</span>
      </p>
      
      <!-- Details section with stronger emphasis and increased font size -->
      <p style="font-size: 1.1em; margin-bottom: 12px;">
        <strong>Details:</strong> 
        <span id="result-details" style="font-size: 1.1em; color: #555;">N/A</span>
      </p>
      
      <!-- Link to the full report, styled as a button with hover effect -->
      <p style="font-size: 1.1em; margin-bottom: 15px;">
        <strong>Link:</strong>
        <a href="#" target="_blank" id="result-link" style="
          text-decoration: none; 
          color: #2196f3; 
          font-weight: bold; 
          padding: 8px 15px; 
          border: 2px solid #2196f3; 
          border-radius: 4px;
          display: inline-block;
          transition: all 0.3s ease;
        "
        onmouseover="this.style.backgroundColor='#2196f3'; this.style.color='#fff';"
        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#2196f3';">
          View Full Report
        </a>
      </p>
      
      </section>



      <footer style="margin-top: 20px; font-size: 0.8em; color: #999">
        <p>© 2025 Hoaxnt. All rights reserved.</p>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
