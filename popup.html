<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SusUrl - URL Scanner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>SusUrl</h1>
    <p class="subtitle">Your defense against suspicious links.</p>

    <input type="text" id="urlInput" placeholder="Enter a URL to scan...">
    <button id="scanBtn">Scan</button>

    <div id="loading" style="display:none;">🔎 Scanning...</div>
    <div id="result"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
